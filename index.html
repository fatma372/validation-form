<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Adamina&family=Arima:wght@100..700&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Cairo:wght@200..1000&family=Glory:ital,wght@0,100..800;1,100..800&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-container">
    <h1>Form Validation</h1>

    <form class="validation-form">
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" class="fullname" name="fullname" required placeholder="Enter your name here">
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" class="email" required placeholder="Enter your email address here">
      </div>
      <div class="form-group">
        <label for="birthdate">Birth Date:</label>
        <input type="text" id="birthdate" class="birthdate" required placeholder="Enter your birthdate here (yyyy/mm/dd)">
      </div>
      <button class="validate" type="submit">Validate user inputs</button>
    </form>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
